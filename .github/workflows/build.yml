name: Build CGCT bundle (with progressiveMauve)

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.target.name }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: windows-x64
            os: windows-latest
            python: "3.11"
            mauve_asset: progressiveMauve-v2.5.0-windows-x64.zip
            mauve_bin: progressiveMauve.exe
            readme_src: README_WINDOWS.md
            include_dockerfile: "true"
            include_config: "true"

          - name: linux-x64
            os: ubuntu-24.04
            python: "3.11"
            mauve_asset: progressiveMauve-v2.5.0-linux-x86_64.tar.gz
            mauve_bin: progressiveMauve
            readme_src: README_LINUX_AMD64.md
            include_dockerfile: "false"
            include_config: "false"

          - name: macos-x64
            os: macos-15-intel
            python: "3.11"
            mauve_asset: progressiveMauve-v2.5.0-macos-intel.tar.gz
            mauve_bin: progressiveMauve
            readme_src: README_MAC_AMD64.md
            include_dockerfile: "true"
            include_config: "true"

          - name: macos-arm64
            os: macos-14
            python: "3.11"
            mauve_asset: progressiveMauve-v2.5.0-macos-arm64.tar.gz
            mauve_bin: progressiveMauve
            readme_src: README_MAC_ARM64.md
            include_dockerfile: "true"
            include_config: "true"

    runs-on: ${{ matrix.target.os }}

    env:
      APP_NAME: CGCT
      ENTRYPOINT: CGCT.py
      MAUVE_REPO: unlistedhybrid/progressiveMauve-modernization
      MAUVE_TAG: v2.5.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.target.python }}
          cache: "pip"

      # Linux only: Tkinter system deps for TkAgg
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tk-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      # Build PyInstaller onedir => dist/CGCT/{CGCT,_internal/...}
      - name: Build CGCT (PyInstaller onedir)
        run: |
          pyinstaller --noconfirm --windowed --name "${{ env.APP_NAME }}" "${{ env.ENTRYPOINT }}"

      # Download + extract progressiveMauve and place just the binary into dist/CGCT/tools/
      - name: Fetch progressiveMauve (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          url="https://github.com/${MAUVE_REPO}/releases/download/${MAUVE_TAG}/${{ matrix.target.mauve_asset }}"
          echo "Downloading: $url"
          curl -L --fail -o mauve.tar.gz "$url"

          mkdir -p mauve_extract
          tar -xzf mauve.tar.gz -C mauve_extract

          mauve_path="$(find mauve_extract -type f -name "${{ matrix.target.mauve_bin }}" -print -quit)"
          if [ -z "$mauve_path" ]; then
            echo "ERROR: Could not find ${{ matrix.target.mauve_bin }} in extracted archive"
            find mauve_extract -maxdepth 4 -type f -print
            exit 1
          fi

          mkdir -p "dist/${APP_NAME}/tools"
          cp "$mauve_path" "dist/${APP_NAME}/tools/${{ matrix.target.mauve_bin }}"
          chmod +x "dist/${APP_NAME}/tools/${{ matrix.target.mauve_bin }}"

          # Extract and copy COPYING file from progressiveMauve to main CGCT directory
          copying_path="$(find mauve_extract -type f -name "COPYING" -print -quit)"
          if [ -n "$copying_path" ]; then
            cp "$copying_path" "dist/${APP_NAME}/COPYING"
            echo "✓ COPYING file copied to main bundle"
          else
            echo "⚠ Warning: COPYING file not found in progressiveMauve archive"
          fi

          # Ensure main app binary is executable too (usually already, but harmless)
          chmod +x "dist/${APP_NAME}/${APP_NAME}"

      - name: Fetch progressiveMauve (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = "https://github.com/${env:MAUVE_REPO}/releases/download/${env:MAUVE_TAG}/${{ matrix.target.mauve_asset }}"
          Write-Host "Downloading: $url"
          Invoke-WebRequest -Uri $url -OutFile "mauve.zip"

          New-Item -ItemType Directory -Force -Path "mauve_extract" | Out-Null
          Expand-Archive -Path "mauve.zip" -DestinationPath "mauve_extract" -Force

          $mauve = Get-ChildItem -Path "mauve_extract" -Recurse -File -Filter "${{ matrix.target.mauve_bin }}" | Select-Object -First 1
          if (-not $mauve) {
            Write-Host "ERROR: Could not find ${{ matrix.target.mauve_bin }} in extracted archive"
            Get-ChildItem -Path "mauve_extract" -Recurse -File | Select-Object FullName
            exit 1
          }

          New-Item -ItemType Directory -Force -Path "dist\${env:APP_NAME}\tools" | Out-Null
          Copy-Item -Force $mauve.FullName "dist\${env:APP_NAME}\tools\${{ matrix.target.mauve_bin }}"

          # Extract and copy COPYING file from progressiveMauve to main CGCT directory
          $copying = Get-ChildItem -Path "mauve_extract" -Recurse -File -Filter "COPYING" | Select-Object -First 1
          if ($copying) {
            Copy-Item -Force $copying.FullName "dist\${env:APP_NAME}\COPYING"
            Write-Host "✓ COPYING file copied to main bundle"
          } else {
            Write-Host "⚠ Warning: COPYING file not found in progressiveMauve archive"
          }

      # Add LICENSE.txt to main directory
      - name: Add LICENSE.txt
        shell: bash
        run: |
          cp "LICENSE.txt" "dist/${APP_NAME}/LICENSE.txt"
          echo "✓ LICENSE.txt copied to main bundle"

      # Add platform-specific README (always), and optional Dockerfile/config.txt (non-Linux only)
      - name: Add README (+ extras when applicable) (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          cp "${{ matrix.target.readme_src }}" "dist/${APP_NAME}/readme.md"
          if [ "${{ matrix.target.include_dockerfile }}" = "true" ]; then
            cp "Dockerfile" "dist/${APP_NAME}/Dockerfile"
          fi
          if [ "${{ matrix.target.include_config }}" = "true" ]; then
            cp "config.txt" "dist/${APP_NAME}/config.txt"
          fi

      - name: Add README (+ extras) + WSL installer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item -Force "${{ matrix.target.readme_src }}" "dist\${env:APP_NAME}\readme.md"
          Copy-Item -Force "Dockerfile" "dist\${env:APP_NAME}\Dockerfile"
          Copy-Item -Force "config.txt" "dist\${env:APP_NAME}\config.txt"
          Copy-Item -Force "install-sibeliaz-wsl.bat" "dist\${env:APP_NAME}\install-sibeliaz-wsl.bat"
          Copy-Item -Force "install-sibeliaz-wsl.sh"  "dist\${env:APP_NAME}\install-sibeliaz-wsl.sh"

      # Package for distribution:
      # - Windows: zip
      # - macOS/Linux: tar.gz (preserves executable bits reliably)
      - name: Package bundle (Windows zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bundle = "dist\${env:APP_NAME}"
          $out = "${env:APP_NAME}-${{ matrix.target.name }}.zip"
          if (Test-Path $out) { Remove-Item $out -Force }
          Compress-Archive -Path $bundle -DestinationPath $out -Force

      - name: Package bundle (macOS/Linux tar.gz)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          out="${APP_NAME}-${{ matrix.target.name }}.tar.gz"
          (cd dist && tar -czf "../$out" "${APP_NAME}")

      - name: Upload packaged bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target.name }}
          path: |
            ${{ env.APP_NAME }}-${{ matrix.target.name }}.zip
            ${{ env.APP_NAME }}-${{ matrix.target.name }}.tar.gz

  # ==============================================================================
  # CREATE RELEASE JOB
  # ==============================================================================
  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release assets
        shell: bash
        run: |
          mkdir -p release_assets
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec mv {} release_assets/ \;
          echo "Release assets prepared:"
          ls -lh release_assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          name: CGCT v1.0.0
          tag_name: v1.0.0
          body: |
            # CGCT v1.0.0 Release
            
            This release bundles CGCT with progressiveMauve v2.5.0 for multiple platforms.
            
            ## What's Included
            - Compiled CGCT application for your platform
            - progressiveMauve v2.5.0 binary
            - LICENSE.txt (comprehensive license manifest)
            - COPYING (GPLv2 license for progressiveMauve)
            - Platform-specific README with installation and troubleshooting
            - Dockerfile and configuration templates
            
            ## Supported Platforms
            - **Windows x64** (CGCT-windows-x64.zip)
            - **Linux x64** (CGCT-linux-x64.tar.gz)
            - **macOS Intel** (CGCT-macos-x64.tar.gz)
            - **macOS ARM64** (CGCT-macos-arm64.tar.gz)
            
            ## Quick Start
            1. Extract the appropriate archive for your platform
            2. Read the platform-specific README included in the folder
            3. Run CGCT directly (no installation required)
            
            ## License
            - CGCT: Business Source License 1.1 (converts to GPLv3 on January 7, 2029)
            - progressiveMauve: GNU General Public License v2
            - See LICENSE.txt for details on all dependencies
          draft: false
          prerelease: false
