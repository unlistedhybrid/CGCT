name: Build executables (PyInstaller)

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.target.name }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: windows-x64
            os: windows-latest
            python: "3.11"
            out: CGCT.exe

          - name: linux-x64
            os: ubuntu-24.04
            python: "3.11"
            out: CGCT

          - name: macos-x64
            os: macos-15-intel
            python: "3.11"
            out: CGCT

          - name: macos-arm64
            os: macos-14
            python: "3.11"
            out: CGCT

    runs-on: ${{ matrix.target.os }}

    env:
      APP_NAME: CGCT
      ENTRYPOINT: CGCT.py

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.target.python }}
          cache: "pip"

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tk-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (onefile)
        run: |
          pyinstaller --noconfirm --windowed --onefile --name "${{ env.APP_NAME }}" "${{ env.ENTRYPOINT }}"

      # Make executable on Unix platforms
      - name: chmod +x (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          chmod +x "dist/${{ matrix.target.out }}"

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target.name }}
          path: dist/${{ matrix.target.out }}
