name: Build executables (PyInstaller)

on:
  push:
    branches: [ main, master ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.target.name }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: windows-x64
            os: windows-latest
            python: "3.11"

          - name: linux-x64
            os: ubuntu-24.04
            python: "3.11"

          # macOS Intel x64 (macOS 15 on Intel hardware)
          - name: macos-x64
            os: macos-15-intel
            python: "3.11"

          # macOS Apple Silicon arm64
          - name: macos-arm64
            os: macos-14
            python: "3.11"

    runs-on: ${{ matrix.target.os }}

    env:
      APP_NAME: CGCT
      ENTRYPOINT: CGCT.py

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.target.python }}
          cache: "pip"

      # Linux only: Tkinter system deps for TkAgg
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tk-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (onedir)
        run: |
          pyinstaller --noconfirm --windowed --name "${{ env.APP_NAME }}" "${{ env.ENTRYPOINT }}"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $dir = "dist\${{ env.APP_NAME }}"
          Compress-Archive -Path $dir -DestinationPath "${{ env.APP_NAME }}-${{ matrix.target.name }}.zip" -Force

      - name: Package artifact (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czf "../${{ env.APP_NAME }}-${{ matrix.target.name }}.tar.gz" "${{ env.APP_NAME }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target.name }}
          path: |
            *.zip
            *.tar.gz
